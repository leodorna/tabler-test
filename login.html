<script>

    async function handleSubmit(event) {
        event.preventDefault();
        const data = new FormData(event.target);
        const dataToSend = Object.fromEntries(data.entries());
        

        const tokenObj = JSON.parse(localStorage.getItem('token'));
        const token = new Token(tokenObj);

        const response = await postData('https://sbcb.inf.ufrgs.br/forense/api/v1/login/access-token', dataToSend)
    
        if(response.ok){
            const data = await response.json();        
            localStorage.setItem('token', JSON.stringify(data));
            if(window.location.hostname == ""){
                redirectUser('file:///home/leo/repo/tabler-test/index.html');
            } else {
                redirectUser('')
            }
            
        }
        
        
    }

    async function postData(url = '', data = {}) {
        // Default options are marked with *

        let response;

        
        
        response = await fetch(url, {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            //credentials: 'same-origin', // include, *same-origin, omit
            headers: {
                'Content-Type': 'application/json',
            },
            // when 'follow' is set, fetch() API follows the redirect response (HTTP status code = 301,302,303,307,308)
            redirect: 'follow', // manual, *follow, error
            body: JSON.stringify(data) // body data type must match "Content-Type" header
        });

            
        return response; // parses JSON response into native JavaScript objects
    }

    function redirectUser(url){
        window.location.href = url;
    }

    const form = document.querySelector('form');
    form.addEventListener('submit', handleSubmit);

    const session = new Session('https://sbcb.inf.ufrgs.br/forense/api/v1/');

    session.collectToken()
        .then( userData => {
            if(window.location.hostname == ""){
                session.redirect('file:///home/leo/repo/tabler-test/index.html')
            }
            else{
                session.redirect('')
            }
        })
        .catch( async (error) => {
            console.log(error)
        })

</script>
