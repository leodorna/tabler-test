<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" href="https://unpkg.com/@tabler/core@1.0.0-beta3/dist/css/tabler.min.css">

<style>
    body{
        height: 100%;
    }

</style>

<html>
    <body class="antialiased">
        <div id="app" class="wrapper">
            <aside class="navbar navbar-vertical navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <nav-bar  v-bind:user="user" v-bind:views="views"></nav-bar>
                </div>
            </aside>
            <div class="page-wrapper">
                <div class="page-body">
                    <div class="d-flex h-100 justify-content-center align-items-center">
                        <div class="row row-deck row-cards w-100" v-if="currentView == 1">
                            <div class="col-md-6">
                                <tabela v-bind:snps="view_1.snps"></tabela>
                            </div>
                            <div class="col-md-6">
                                <donut v-bind:user="user" v-bind:description="view_1.description"></donut>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
        
</html>

<!-- Tabler, Vue and ApexCharts -->
<script src="https://unpkg.com/@tabler/core@1.0.0-beta3/dist/js/tabler.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<!-- Javascript Classes -->
<script src="classes/Token.js"></script>
<script src="classes/Session.js"></script>

<!-- Vue Components -->
<script src="vue_components_js/navbar.js"></script>
<script src="vue_components_js/tabela.js"></script>
<script src="vue_components_js/donut.js"></script>

<!-- Charts -->
<script src="./charts/donut.js"></script>

<script>

    let homeTemplate;
    let navTemplate;

    const session = new Session('https://sbcb.inf.ufrgs.br/forense/api/v1/');

    home = Vue.component("page-content", {
        props : ['view', 'user', 'idView'],
        template: "#page-content"
    })

    let donut = null;

    session.collectToken()
        .then( userData => {
            Vue.prototype.$user = userData


            appTemplate = new Vue({
                el: "#app",
                data: {
                    views: [],
                    user: userData,
                    currentView: 0,
                    view_1: []
                },
                methods: {
                    setView: async function(id){
                        this.currentView = id;
                        const resp = await session.getRequest('views/'+id+'/complete')

                        newDonut('chart-demo-pie');

                        resp.json()
                            .then( d => {

                                this.view_1 = { 
                                        "snps": d.snps.map(d => {
                                            d['url_gene'] = "https://www.genecards.org/cgi-bin/carddisp.pl?gene="+d.gene;
                                            d['url_snp']  = "https://www.ncbi.nlm.nih.gov/snp/"+d.snp;
                                            return d;
                                        }), 
                                        "description": d.description
                                    };

                                updateDonut('my-donut', d.prediction);
                            })
                    }
                },
                async created(){
                    this.view = 0;
                    this.user = userData

                    const viewsResponse = await session.getRequest('views/')
                    
                    viewsResponse.json()
                        .then( d => {
                            this.views = d.data
                        })
                }
            })

        })
        .catch( error => {
            if(window.location.hostname == ""){
                session.redirect('file:///home/leo/repo/tabler-test/login.html')
            }
            else{
                session.redirect('login.html')
            }
        })


</script>

<script type="text/x-template" id="donut-template">
    <div class="card">
        <div class="card-header align-bottom">
            <h1>Donut</h1>
        </div>
        <div class="card-body">
            <div id="chart-demo-pie" class="chart-lg"></div>
        </div>
    </div>
</script>

<script type="text/x-template" id="page-content">
    <h1>
        Bem-vindo Sr. {{user.name}}!
    </h1>
</script>

                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.google.com">
                    <span class="nav-link-title">Página Inicial</span>

            </li>
            <li class="nav-item dropdown">

                  <span class="nav-link-title">

                </a>
                <div class="dropdown-menu">

                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
                            <path d="M7 12h14l-3 -3m0 6l3 -3"></path>
                         </svg>
                    </span>
                    
                    <span class="nav-link-title text-white"><strong>Log out</strong></span>

            </li>

        </div>
        <div class="card-body">
            <div class="col-md">
                <div class="table-responsive">
                    <table class="table table-vcenter">
                        <thead>
                            <tr>
                                <th>SNP</th>
                                <th>Gene</th>
                                <th>Alelo Observado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="snp in snps">
                                <td><a :href="snp.url_snp">{{ snp.snp }}</a></td>
                                <td><a :href="snp.url_gene">{{ snp.gene }}</a></td>
