<script>

    let homeTemplate;
    let navTemplate;
    const views = new Views()
    const session = new Session('https://sbcb.inf.ufrgs.br/forense/api/v1/');


    const home = Vue.component("page-content", {
        props : ['view', 'user', 'idView'],
        template: "#page-content"
    })

    const routes_superuser = [
        {
            path: '/',
            name: 'Home',
            component: home,
            
        },
        {
            path: '/admin',
            name: 'Admin',
            component: AdminPanel
        },
        {
            path: '/users',
            name: 'UsersList',
            component: UsersList,
        },
        {
            path: '/users/:id/',
            name: 'ListCategories',
            component: ListCategories,
        },
        {
            path: '/users/:id/:category',
            name: 'Category',
            component: Category
        }
    ]

    const routes = [
        {
            path: '/',
            name: 'Home',
            component: home,    
        },
        {
            path: '/fenotipo',
            name: 'Fenotype',
            component: ListCategories
        },
        {
            path: '/fenotipo/:category',
            name: 'Category',
            component: Category
        }

    ]
    
    let router = {};

    router = new VueRouter({
        routes_superuser
    })
    
    let donut = null;

    session.collectToken()
        .then( userData => {
            Vue.prototype.$user = userData
            
            if(userData.is_superuser){
                router = new VueRouter({
                    routes: routes_superuser
                })
            } else {
                router = new VueRouter({
                    routes
                })
            }

            
            appTemplate = new Vue({
                el: "#app",
                data: {
                    views: [],
                    categories: [],
                    user: userData,
                    targetUser: null,
                    currentView: [],
                    ready: false,
                },
                methods: {
                    printCategories: function(){
                    },
                    setView: function(category){
                        this.currentView = category
                    },
                    getDescription: function(id){
                        return this.currentView.views[id].description
                    },
                    getViewUrl(id, targetUser=null){
                        if(this.user.is_superuser){
                            return 'views/'+id+'/user/'+targetUser+'/complete'
                        } else {
                            return 'views/'+id+'/complete'
                        }
                        
                    }
                },
                async created(){
                    this.view = 0;
                    this.user = userData

                    if(!this.user.is_superuser) this.targetUser = 0        

                    this.ready = true
                },
                router
            })

        })
        .catch( error => {
            if(window.location.hostname == ""){
                session.redirect('file:///home/leo/repo/tabler-test/login.html')
            }
            else{
                session.redirect('login.html')
            }
        })


</script>
